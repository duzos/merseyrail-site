<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <img id="segment" src="img/header.png" alt="Merseyrail text">
    <section class="video-section">
        <iframe
                src="https://player.vimeo.com/video/1015711163?background=1&autoplay=1&muted=1&loop=1&controls=0"
                frameborder="0"
                allow="autoplay; fullscreen"
                allowfullscreen
                class="background-video"
                title="Merseyrail background video"
        ></iframe>
        <div class="video-overlay">
            <h1>Join Merseyrail</h1>
            <a class="jobs-btn" href="https://careers.merseyrail.org/#js-careers-jobs-block" target="_blank" rel="noopener">View jobs</a>
        </div>
    </section>
    <div class="track-container">
        <img id="segment" src="img/station.png" alt="Merseyrail station">
        <img id="train" src="img/train/777.png" alt="777 Class Train"/>
        <button onclick="previousClass()" id="arrow-left" class="arrow-btn">&#8592;</button>
        <div class="information-container">
            <div class="info-image">
                <img id="information-photo" alt="Info Image" />
            </div>
            <div class="info-text">
                <div id="information-title">Title</div>
                <div id="information-years">Years</div>
            </div>
        </div>
        <button onclick="nextClass()" id="arrow-right" class="arrow-btn">&#8594;</button>
        <div class="history-container">
            <button onclick="toStation()">Station</button>
            <button onclick="toLeft()">Depart</button>
            <button onclick="toDisplay()">Display</button>
            <input type="checkbox" id="loop-checkbox">
            <label for="loop-checkbox"></label>
        </div>
    </div>
    <script src="train.js"></script>
</body>
</html>
