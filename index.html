<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <img id="train" src="img/777.png" alt="777 Class Train" />
    <script>
        const trains = [
            { el: document.getElementById('train'), width: 1920 },
        ];
        const moveDuration = 10000; // ms
        const pauseDuration = 15000; // ms

        function setClassAll(className) {
            trains.forEach(train => train.el.className = className);
        }

        function startAnimation() {
            setClassAll('right');
            setTimeout(() => {
                setClassAll('center');
                setTimeout(() => {
                    setClassAll('left');
                    setTimeout(() => {
                        setClassAll('right');
                        startAnimation();
                    }, moveDuration);
                }, pauseDuration);
            }, 100);
        }

        // Set initial state and start animation
        setClassAll('right');
        setTimeout(startAnimation, 100);
    </script>
</body>
</html>
