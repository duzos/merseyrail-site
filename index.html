<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <img id="segment" src="img/header.png" alt="Merseyrail text">
    <div class="blank-block"></div>
    <div class="track-container">
        <img id="segment" src="img/station.png" alt="Merseyrail station">
        <img id="train" src="img/train/777.png" alt="777 Class Train"/>
        <div class="history-container">
            <button id="prev-btn" onclick="previousClass()">Previous</button>
            <button id="next-btn" onclick="nextClass()">Next</button>
            <button onclick="toStation()">Station</button>
            <button onclick="toLeft()">Depart</button>
            <button onclick="toDisplay()">Display</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
